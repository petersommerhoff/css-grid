<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CSS3 Grids</title>
  <style>
    .grid {
      display: grid;
      grid: none / auto-flow 1fr;
      grid-gap: 10px;
    }

    body {
      font-family: Ubuntu, sans-serif;
      font-size: 20px;
    }

    div {
      text-align: center;
      padding: 20px;
      color: #fff;
      background-color: #607D8B;
    }

  </style>
</head>
<body>
  <main class="grid">
    <div>Home</div>
    <div>Cats</div>
    <div>Dogs</div>
    <div>Squirrels</div>
    <div>About Us</div>
  </main>
</body>
</html>
